<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Vending</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5e1d5; /* Coffee-themed background color */
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white box background */
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            font-size: 36px;
            color: #704214; /* Coffee brown text color */
        }

        h2 {
            font-size: 24px;
            color: #704214; /* Coffee brown text color */
            margin-bottom: 30px;
        }

        .menu-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #b35c27; /* Coffee shop button background color */
            color: #fff; /* White text color */
            text-decoration: none;
            border-radius: 25px;
            font-size: 20px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .menu-button:hover {
            background-color: #8a3e18; /* Hover state color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brewed Bliss Caf√©</h1>
        <h1>Welcome to Our Cafe</h1>
        <h2>Click the Button Below to View Our Menu</h2>
        <a href="2.html" class="menu-button">Menu</a>
    </div>
</body>
</html>
